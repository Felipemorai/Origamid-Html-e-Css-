<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unidades</title>
</head>
<body>
    <div>
        <p class="px">Esse é um paragrafo px</p>
        <a class="px" href="/">Clique Aqui</a>
    </div>

    <!-- em é relativo ao div pai -->
    <div>
        <p class="em">Esse é um paragrafo em</p>
        <a class="px" href="/">Clique Aqui</a>
    </div>

    <!-- rem é relativo ao html (padrão 16px) -->
    <div>
        <p class="rem">Esse é um paragrafo rem</p>
        <a class="rem" href="/">Clique Aqui</a>
    </div>
</body>
</html>
