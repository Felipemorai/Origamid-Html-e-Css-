<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="nome" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="senha" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="idade">

        <label for="saida">Saída do Hotel</label>
        <input type="date" id="saida" name="saida">

        <section>
            <div class="checkbox">
                <input type="checkbox" id="termos" name="termos" value="aceito">
                <label for="termos">Aceito os termos de condições da empresa.</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="anuncio" name="anuncio" >
                <label for="anuncio">Desejo receber anúncios.</label>
            </div>
        </section>

        <p>Entrega:</p>
        <div class="radio">
            <input type="radio" id="retirada" name="retirada">
            <label for="retirada">Retirar no local.</label>
        </div>
        <div class="radio">
            <input type="radio" id="entregar" name="retirada">
            <label for="entregar">Entregar em casa.</label>
        </div>

        <button>
            Enviar
        </button>
    </form>
</body>
</html>
